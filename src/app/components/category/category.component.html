<ion-card class="card">
  <ion-row (click)="getQuote()">
    <ion-col size="9">
      <ion-label>{{ category.name }}</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-checkbox
        [(ngModel)]="category.status"
        (ionChange)="changeStus()"
      ></ion-checkbox>
    </ion-col>
  </ion-row>
</ion-card>
